<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/profile.css" />
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <span class="sidebar-heading">Dashboard</span>
    <ul>
      <li><a href="../index.html" class="active">Home</a></li>
      <li><a href="profile.html" class="active">Profile</a></li>
      <li><a href="map.html" class="active">Fire Reports</a></li>
      <li><a href="newspage.html">News & Events</a></li>
      <li><a href="community.html">Organization</a></li>
      <li><a href="FAQ.html">FAQ</a></li>
      <li><a class="logout-btn" href="#">Logout</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="navbar">
    <div class="menu-icon" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
  <a href="../index.html"><h1 class="site-title">Troya<span class="highlight">OnFire</span></h1></a>

    <div class="nav-actions">
        <div class="search-container" id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search...">
            <button class="icon-button" id="searchBtn" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass fa-sm" style="color: #ffffff;"></i>
            </button>
        </div>

        <label class="toggle-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>

        <button class="icon-button" aria-label="Add">
            <i class="fa-solid fa-plus fa-xs" style="color: #ffffff;"></i>
        </button>
        <a href=profile.html><button class="icon-button" aria-label="User Profile">
            <i class="fa-regular fa-user fa-sm" style="color: #ffffff;"></i></a>
        </button>
    </div>
  </header>
  <!-- Main Content -->
  <div class="dashboard">
    <div class="left-column">
      <div class="container container-profile">
        <div class="avatar"></div>
        <h2 class="user-full-name">Name Surname</h2>
        <p class="user-working-status">Working status: Region</p>
        <div class="stats">
          <div class="user-post-count">0<br/>Posts</div>
          <div>0<br/>Likes</div>
        </div>
      </div>

      <div class="container container-region">
        <h3 class="user-region"><i class="fa-solid fa-location-dot fa-xs" style="color: #ca1c1c;"></i> Region</h3>
        <ul>
          <li>Active alerts <span class="badge">0</span></li>
          <li>Fire stations <span class="badge">0</span></li>
          <li>Community Members <span class="badge">0</span></li>
        </ul>
      </div>
    </div>

    <div class="right-column">
      <div class="container container-community">
        <h3>+ Share with Community</h3>
        <label for="post-type-select">Post Type</label>
        <select class="share-post-select" id="post-type-select">
          <option value="" disabled selected>All post types</option>
          <option>Share with community</option>
          <option>Hot news</option>
          <option>Fire safety tips</option>
          <option>Fire incidents</option>
          <option>Fire department updates</option>
          <option>Firefighting equipment</option>
        </select>
        <input class="share-post-title" type="text" placeholder="Enter Title here" />
        <textarea class="share-post-description" placeholder="Share your report here..."></textarea>
        <button class="share-post">+ Share post</button>
      </div>

      <div class="container container-event">
        <h3>+ Share your event</h3>
        <label for="event-date-select">Event Date</label>
        <input class="event-date-select" type="date" id="event-date-select" name="date">
        <label for="event-hour-select">Event Hour</label>
        <input class="event-hour-select" type="time" id="event-hour-select" name="event-hour">

        <label for="event-location-select">Event Location</label>
        <select class="share-event-location" id="event-location-select">
        <option value="" disabled selected>Chosen event location</option>
        <option>Bulgaria</option>
        <option>Turkey</option>
        <option>Greece</option>
        <option>Italy</option>
        <option>Spain</option>
        <option>Portugal</option>
        <option>France</option>
        <option>Germany</option>
        <option>United Kingdom</option>
        </select>

        <label for="event-type-select">Event Type</label>
        <select class="share-event-type" id="event-type-select">
          <option value="" disabled selected>All event types</option>
          <option>Training</option>
          <option>Drill</option>
          <option>Workshop</option>
        </select>

        <button class="share-event">+ Share post</button>
      </div>
    </div>
  </div>
  <script src="../JS/profile.js"></script>
</body>
</html>
