<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fire Safety App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/home.css">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <span class="sidebar-heading">Dashboard</span>
    <ul>
      <li><a href="#">Fire Reports</a></li>
      <li><a href="HTML/newspage.html">News & Events</a></li>
      <li><a href="#">Training & Career</a></li>
      <li><a href="#">Organization</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="navbar">
    <div class="menu-icon" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
  <h1 class="site-title">Troya<span class="highlight">OnFire</span></h1>

    <div class="nav-actions">
        <div class="search-container" id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search...">
            <button class="icon-button" id="searchBtn" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass fa-sm" style="color: #ffffff;"></i>
            </button>
        </div>

        <label class="toggle-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>

        <button class="icon-button" aria-label="Add">
            <i class="fa-solid fa-plus fa-xs" style="color: #ffffff;"></i>
        </button>
        <button class="icon-button" aria-label="User Profile">
            <i class="fa-regular fa-user fa-sm" style="color: #ffffff;"></i>
        </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="text-content">
      <h1><span>Stay Safe</span>, <span class="highlight">Stay Connected</span></h1>
      <p>
        Join your local firefighter community. Share safety tips, report incidents,
        and stay informed about fire safety in your region.
      </p>
      <div class="buttons">
        <a href="#"><button class="btn primary">Get started &gt;</button></a>
        <a href="#"><button class="btn secondary">View Fire Map</button></a>
      </div>
    </div>
    <div class="graphic-box">
      <img src="MEDIA/firefighterGraphic.jpg" width="100%" alt="Group of firefighters walking through a grassy field at sunrise carrying equipment and yellow helmets, with tents and hills in the background, conveying a sense of teamwork and early morning readiness">
    </div>
      <div class="graphic-overlay">
    </div>
  </main>

  <!--Script-->
  <script src="JS/home.js"></script>
</body>
</html>
