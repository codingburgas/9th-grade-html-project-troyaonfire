<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troya on Fire</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="starter page.css">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body>
  <header class="navbar">
    <div class="logo">Troya<span> on Fire</span></div>

    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="nav-links" id="nav-links">
      <a href="#">Home</a>
      <a href="#">Fire Map</a>
      <a href="#">Community</a>
      <a href="#">FAQ</a>
    </nav>

    <div class="nav-actions">
      <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </button>
      <button class="btn red">Get Started</button>
    </div>
  </header>


<main class="hero" data-aos="fade-up">
  <p class="subtitle" data-aos="fade-up">Community Fire Safety Platform</p>
  <h1 data-aos="fade-up">Stay Safe, <span class="highlight">Stay Connected</span></h1>
  <p class="description" data-aos="fade-up">
    Join your local firefighter community. Share safety tips, report incidents, and stay informed about fire safety in your region.
  </p>
  <div class="hero-buttons" data-aos="fade-up">
    <button class="btn red">Get Started</button>
    <button class="btn dark">View Fire Map</button>
  </div>
</main>






  <script src="starter page.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 3000, 
    once: false    
  });
</script>

</body>
</html>
